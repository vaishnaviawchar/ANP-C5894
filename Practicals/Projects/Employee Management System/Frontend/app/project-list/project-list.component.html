<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/5.jpeg'); background-position: center; background-size: cover; background-attachment: fixed; height: 100vh;">
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
    <a style="color: white;" class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a routerLink="/create-project" routerLinkActive="active" class="nav-link" style="color: white;">Add Project</a>
          </li>
        <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/home">Back</a>
        </li>
           
          </ul>
  
      
    </div>
  </nav>
  <br>
  <br>
<div class = "row">
    <h2 style="color: red;font-weight: bold;text-align: center;"> Project List</h2>
</div>
<div>
    <input type="text" [(ngModel)]="searchName" placeholder="Enter Project name">
    <button (click)=" searchProjectByName()">Search</button>
    <input type="text" [(ngModel)]="selectedName" placeholder="Enter Department">
    <button (click)="   searchProjectByDEpartmentName()">Search</button> <!-- Fix: Change selectedCity to selectedName -->
  
  </div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Project Id</th>
            <th> Project Name </th>
            <th> Employee Name </th>
            <th> Department Name </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let project of projects" >
            <td> {{ project.projectId }} </td>
            <td> {{project.projectName}} </td>
            <td> {{ project.employeeName}} </td>
            <td> {{ project.deptName}} </td>
            <td>
                <button (click) = "updateProject(project.projectId)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteProject(project.projectId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "projectDetails(project.projectId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
<footer class="footer">
  <div class="container">
    <span>Project By @nand & $hivam #2023 </span>
  </div>
</footer>
</body>
