<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/2.jpg'); background-position: center; background-size: cover; background-attachment: fixed; height: 100vh;">
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
    <a style="color: white;" class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/departments">Back</a>
        </li>
           
          </ul>
  
      
    </div>
  </nav>
<div class="row">
    <hr>
    <hr>
    <div class="card col-md-6 offset-md-3 offset-md-3 background-color">
        <div class="row">
            <h3 class="text-center" style="color: black; font-style: italic; font-size:30px;"> Create Department </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Department Name</label>
                        <input type="text" class="form-control" id="deptName" [(ngModel)]="department.deptName"
                            name="deptName">
                    </div>

                    <div class="form-group">
                        <label> Number of Employees</label>
                        <input type="text" class="form-control" id="noofemployee" [(ngModel)]="department.noofemployee"
                            name="noofemployee">
                    </div>

                    

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <span>Project By @nand & $hivam #2023 </span>
        </div>
      </footer>
</div>
</body>
