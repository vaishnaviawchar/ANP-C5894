<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/3.avif'); background-position: center; background-size: cover; background-attachment: fixed; height: 100vh;">
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
    <a style="color: white;" class="navbar-brand" href="#">Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a routerLink="/create-leave" routerLinkActive="active" class="nav-link"style="color: white;">Add Leave</a>
          </li>
        <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/home">Back</a>
        </li>
           
          </ul>
  
      
    </div>
  </nav>
  <br>
  <br>
<div class = "row">
    <h2> Leave List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Employee Id</th>
            <th> Reason </th>
            <th> From Date </th>
            <th> To Date </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let leave of leaves" >
            <td> {{ leave.leaveId }} </td>
            <td> {{leave.reason}} </td>
            <td> {{ leave.fromDate}} </td>
            <td> {{ leave.toDate}} </td>
            <td>
                <button (click) = " updateLeave(leave.leaveId)" class = "btn btn-primary"> Update</button>
                <button (click) = " updateLeave(leave.leaveId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = " leaveDetails(leave.leaveId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
<footer class="footer">
  <div class="container">
    <span>Project By @nand & $hivam #2023 </span>
  </div>
</footer>
</body>
