<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding:0; box-sizing: border-box; background-image: url('assets/v.jpeg'); background-position: center; background-size: cover; background-attachment: fixed; height: 100vh;">
  <nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
    <a style="color: white;" class="navbar-brand" href="#">HOSPITAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          
          <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/admindash">Back</a>
          </li>
        </ul>
          
    </div>
  
  </nav>
  <div class="container">
    <hr>
    <hr>
    <hr>
    <h3 style="color: darkred;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-weight: bold;">Add Medicine</h3>
    <form (ngSubmit)="onSubmit()">
      
  
      <div class="form-group">
        <label for="drugName">Drug Name</label>
        <input type="text" class="form-control" [(ngModel)]="medicine.drugName" id="drugName" name="drugName"
          aria-labelledby="drugNameLabel">
      </div>
  
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text" class="form-control" [(ngModel)]="medicine.stock" id="stock" name="stock" aria-labelledby="stockLabel">
      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
