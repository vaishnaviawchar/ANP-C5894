<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/a.jpg'); background-position: center; background-size: 100% 100%; background-attachment: fixed; ">
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
        
    <a style="color: white;" class="navbar-brand" href="#">HOSPITAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
          
          <li class="nav-item">
            <a style="color: white;"class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/admindash">Back</a>
          </li>
        </ul>
          
    </div>
  
  </nav>
  <div class="container" style="height: 100%;">
    <hr>
  <hr>
  <hr>
  <div class="col-md-6-offset-md-3">
  <h2>Add New Patient</h2>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="Enter ID">
    </div>
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="patient.name" name="name" placeholder="Enter Name">
    </div>
    
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" [(ngModel)]="patient.age" name="age" placeholder="Enter Age">
    </div>
    
    <div class="form-group">
      <label>Blood Type</label>
      <input type="text" class="form-control" [(ngModel)]="patient.blood" name="blood" placeholder="Enter Blood Type">
    </div>
    
    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" id="urgency" [(ngModel)]="patient.urgency" name="urgency" placeholder="urgency">
    </div>
    
    <div class="form-group">
      <label>Fees</label>
      <input type="text" class="form-control" [(ngModel)]="patient.fees" name="fees" placeholder="Enter Fees">
    </div>
    
    <div class="form-group">
      <label for="doctor">Select Doctor:</label>
      <select [(ngModel)]="patient.doctor" name="doctor" title="doctor">
        <option *ngFor="let doctor of doctors" [ngValue]="doctor">{{ doctor.firstName }} {{ doctor.lastName }}</option>
      </select>
      
    </div>
    
    <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
    </div>
  </body>
