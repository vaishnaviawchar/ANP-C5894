<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/medic.jpg'); background-position: center; background-size: cover; background-attachment: fixed; height: 100vh;">
<nav class="navbar navbar-expand-lg bg-dark">
    <a class="navbar-brand" style="color: white;" href="#">HOSPITAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style="color: white;" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <hr>
  <h1 style="color: brown; font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Medicine List</h1>
  <marquee behavior="scroll" direction="left">
    <a style="color: rgb(179, 37, 37) ;font-size: larger;">Welcome to Medicine list page.</a>
</marquee>
    <hr>
  <table class="attractive-table">
  
      <thead class="table-header">
          <tr>
              <th> ID </th>
              <th> Drug Name </th>
              <th> Stock </th>
        
  
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let medicine of medicines">
              <td> {{ medicine.id }} </td>
              <td> {{ medicine.drugName }} </td>
              <td> {{ medicine.stock }} </td>
  
             
          </tr>
          
  </table>
  </div>
</body>
