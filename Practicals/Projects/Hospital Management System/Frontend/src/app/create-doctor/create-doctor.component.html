<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; box-sizing: border-box; background-image: url('assets/d.jpg'); background-position: center; background-size: 100% 100%; background-attachment: fixed; ">
<nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
    <a style="color: white;" class="navbar-brand" href="#">HOSPITAL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/admindash">Back</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <hr>
    <hr>
    <hr>
    <h2 style="color: darkred;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: bold;">Add New Doctors</h2>
    <form (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label style="font-weight: bold;">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="doctor.firstName" name="firstName" placeholder="Enter First Name">
        
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="doctor.lastName" name="lastName" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Email</label>
        <input type="text" class="form-control" id="Email" [(ngModel)]="doctor.email" name="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Specialization</label>
        <input type="text" class="form-control" id="number" [(ngModel)]="doctor.specialization" name="specialization" placeholder="Enter specialization">
    </div>

    <div class="form-group">
        <label style="font-weight: bold;">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNo" [(ngModel)]="doctor.mobileNo" name="mobileNo" placeholder="Enter mobileNo"pattern="[0-9]*">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
</body>
