  <!-- Medicine Update Form -->
  <div class="container mt-5">
    <h3>Update Doctor</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.firstName" id="firstName" name="firstName">
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.lastName" id="lastName" name="lastName">
      </div>
  
      <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.specialization" id="specialization" name="specialization">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.email" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="mobileNo" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.mobileNo" id="mobileNo" name="mobileNo">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
