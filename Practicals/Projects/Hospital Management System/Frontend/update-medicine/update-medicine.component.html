<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 1px; padding:0; box-sizing: border-box; background-image: url('assets/s.jpg'); background-position: center; background-size: cover; background-attachment: fixed; height: 99vh;">
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="#">HOSPITAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="javascript:void(0);" routerLink="/admindash">Back</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="javascript:void(0);" routerLink="/home">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Medicine Update Form -->
  <div class="container mt-5">
    <hr>
    <hr>
    <h3>Update Medicine</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="number" class="form-control" [(ngModel)]="medicine.id" id="id" name="id">
      </div>
  
      <div class="mb-3">
        <label for="drugName" class="form-label">Drug Name</label>
        <input type="text" class="form-control" [(ngModel)]="medicine.drugName" id="drugName" name="drugName">
      </div>
  
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="text" class="form-control" [(ngModel)]="medicine.stock" id="stock" name="stock">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
