<!DocTYPE>
<html>
<head>
<title> Javascript output types</title>
</head>
<body>
<h1>My First Web Page</h1>

<p id="demo"></p>
<!--using innerHTML method -->
<script>
document.getElementById("demo").innerHTML="hello";
</script>

<!--using document.write() method -->
<script>
document.write("vaishu");
</script>

<!--using window.alert() method -->
<script>
window.alert("welcome");
</script>

<!--using console.log() method -->
console.log(5+6);
</body>
</html>
