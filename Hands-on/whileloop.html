<!-- implements while and do-while loop in java script -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1> Javascript While Loop </h1>

<p id="demo"> </p>

<script>
let number= "";
let i=0;
while(i <20)
{
number+= "<br> The number is "+i;
i++;
}
document.getElementById("demo").innerHTML = number;
</script>
</body>
</html>
