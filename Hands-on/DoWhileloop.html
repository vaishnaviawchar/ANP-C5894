<!--Do While loop -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>JavaScript Do While Loop</h2>
<p id="demo"></p>

<script>
let message="";
let i=0;

do
{
message+= "<br> The number is "+i;
i++;
}
while(i<9);

document.getElementById("demo").innerHTML = message;

</script>
</body>
</html>
